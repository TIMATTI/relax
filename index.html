<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница сайта</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body id="baza">
    <h1>Классная страница для отображения сайта</h1>
    <footer>
        <h3>Т. С. Понадысев<br>&#169; Copyright</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#baza",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0,
            color1: 0xa400ff,
            color2: 0x2488c0,
            colorMode: "lerp",
            birdSize: 0.70,
            wingSpan: 12.00,
            speedLimit: 2.00,
            separation: 45.00,
            alignment: 14.00,
            cohesion: 11.00,
            quantity: 4.00,
            backgroundAlpha: 0.49
        })
    </script>
</body>
</html>
